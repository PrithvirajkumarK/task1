<!DOCTYPE html>

  <head>

    <title>Document</title>
    <style>
      body {
        background: whitesmoke;
        font-family: Roboto, "sans-serif";
      }
      .user {
        display: flex;
        background-color: white;
        gap: 1rem;
        padding: 0.8rem;
        border-radius: 0.8rem;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }

      .user-pic {
        height: 5rem;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
      }

      .user-name {
        margin-top: 0px;
      }

      .users-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;

        margin: 0 auto;
      }

      h1 {
        text-align: center;
      }

      .add-user-form {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-width: 30rem;
        margin: 1rem auto;
      }

      .add-user-form * {
        font-size: 1.2rem;
      }
      .pagination {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
