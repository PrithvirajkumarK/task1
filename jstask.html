<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="hobbies"></ul>
    <script>
      const hobbiesData = [
        "Reading",

        "Painting",

        "Photography",

        "Hiking",

        "Gardening",

        "Cooking",

        "Playing musical instruments",

        "Dancing",

        "Traveling",

        "Knitting",
      ];
      const content = document.querySelector(".hobbies");
      //   content.innerHTML = hobbiesData.map((a) => `<li>${a}</li>`).join("");

      hobbiesData.forEach((a) => {
        content.innerHTML += `<li>${a}</li>`;
      });
    </script>
  </body>
</html>
