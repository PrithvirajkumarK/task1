<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        background-color: whitesmoke;
      }
      .content {
        display: flex;
        gap: 30px;
        justify-content: center;
        padding: 16%;
      }
      .maincontent > img {
        width: 100px;
        height: 100px;
      }
      .maincontent {
        background-color: white;
        width: 200px;
        font-size: 14px;
        font-family: sans-serif;
      }
      .detais {
      }
    </style>
  </head>
  <body>
    <script>
      let countriesInfo = [
        {
          name: "India",
          population: " 1,394,975,829",
          region: "Asia",
          flag: "https://upload.wikimedia.org/wikipedia/commons/7/7b/India_flag_300.png",
          capital: "New delhi",
        },
        {
          name: "Germany",
          population: "81,770,900",
          region: "Europe",
          flag: "https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/1200px-Flag_of_Germany.svg.png",
          capital: "Berlin",
        },
        {
          name: "United states",
          population: "323,947,000",
          region: "Americas",
          flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/640px-Flag_of_the_United_States.svg.png",
          capital: "Washington D.C",
        },
        {
          name: "Brazil",
          population: "206,135,893",
          region: "Americas",
          flag: "https://upload.wikimedia.org/wikipedia/commons/0/01/Brazil_flag_300.png",
          capital: "Brasilia",
        },
        {
          name: "Iceland",
          population: "334,300",
          region: "Europe",
          flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Flag_of_Iceland.svg/640px-Flag_of_Iceland.svg.png",
          capital: "Reykjavik",
        },
      ];

      let containerhead = document.createElement("div");
      document.body.append(containerhead);
      containerhead.className = "content";

      countriesInfo.map((a) => {
        let data = document.createElement("div");
        containerhead.append(data);
        data.className = "maincontent";

        let element = document.createElement("img");
        data.append(element);

        let container = document.createElement("div");
        element.append(container);
        container.className = "details";

        let head = document.createElement("h2");
        data.append(head);

        let para1 = document.createElement("p");
        data.append(para1);

        let para2 = document.createElement("p");
        data.append(para2);
        let para3 = document.createElement("p");
        data.append(para3);

        element.setAttribute("src", a.flag);

        head.innerText = a.name;
        para1.innerHTML = `<strong>population:</strong> ${a.population}`;
        para2.innerHTML = `<strong>Region:</strong> ${a.region}`;
        para3.innerHTML = `<strong>Capital:</strong> ${a.capital}`;
      });
    </script>
  </body>
</html>
