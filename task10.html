<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        padding: 15%;
      }
      .hobbies {
        background-color: hsl(179, 76%, 53%);
        font-size: 20px;
        line-height: 2rem;
        border-radius: 40px;
        padding: 30px;
        list-style-type: none;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <ul class="hobbies"></ul>
    <script>
      const hobbiesData = [
        "Reading",

        "Painting",

        "Photography",

        "Hiking",

        "Gardening",

        "Cooking",

        "Playing musical instruments",

        "Dancing",

        "Traveling",

        "Knitting",
      ];
      const content = document.querySelector(".hobbies");
      //   content.innerHTML = hobbiesData.map((a) => `<li>${a}</li>`).join("");

      hobbiesData.forEach((a) => {
        content.innerHTML += `<li><i class="fa-solid fa-arrow-right fa-fade"></i> ${a}</li>`;
      });
    </script>
  </body>
</html>
