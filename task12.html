<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: purple;
        display: flex;
        justify-content: center;
        gap: 10px;
        padding-top: 300px;
      }
      button {
        font-size: 2rem;
        /* width: 3rem;
        min-height: 100vh; */
        background-color: hsl(0, 0%, 99%);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- <button onclick="message()">Click me</button> -->
    <button onclick="color()">START</button>
    <button onclick="stop()">STOP</button>
    <button onclick="pause()">PAUSE</button>

    <script>
      function message() {
        console.log("Prithvi");
      }
      const charanIntv = window.setInterval(() => {
        console.log("Hi, Prithvi");
      }, 2000);

      window.setTimeout(() => {
        window.clearInterval(charanIntv);
      }, 6000);
      let a;
      let index = 0;
      function color() {
        const colors = ["orange", "crimson", "plum", "teal"];

        // let index = 0;
        a = setInterval(() => {
          if (index >= colors.length) {
            index = 0;
          }
          document.body.style.background = colors[index];
          index++;
        }, 2000);
      }
      function stop() {
        index = 0;
        clearInterval(a);
      }

      function pause() {
        clearInterval(a);
      }
    </script>
  </body>
</html>
